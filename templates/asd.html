{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy 1.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/scripts/script.js"></script>

</head>
<body>

  {% block content %}
<!-- Search-products -->


     <h2>PORTFOLIO</h2>
     
<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('brandproduct')">Brand Product</button>
  <button class="btn" onclick="filterSelection('generic')"> Generic</button>
</div>


<!-- Portfolio Gallery Grid -->
<div class="row">

  {% for item in search_products %}

  <div class="column {{item.med_class}} show">
      <div class="content">
          <img src="{{ item.med_image.url }}" alt="{{item.med_class}}" style="width:100%">
          <h4>{{item.name}}</h4>
          <p>{{item.reg_num}}</p>
      </div>
  </div>
  {% endfor %}


<!-- END GRID -->
</div> 
{% endblock %}
</body>
</html>
